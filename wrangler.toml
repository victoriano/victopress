# VictoPress - Cloudflare Pages Configuration
name = "victopress"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "build/client"

# R2 Bucket binding
[[r2_buckets]]
binding = "CONTENT_BUCKET"
bucket_name = "victopress-content"

# Environment variables
[vars]
SITE_NAME = "VictoPress"

# R2 Configuration
R2_BUCKET_NAME = "victopress-content"
# R2_PUBLIC_URL = "https://content.victoriano.me"  # Set if using custom domain
# R2_ACCOUNT_ID = ""  # Your Cloudflare account ID (for dashboard links)

# Image Optimization
IMAGE_PROVIDER = "cloudflare"  # Options: cloudflare, sharp, none
# IMAGE_CDN_URL = ""  # Custom CDN URL for images if not using CF Image Resizing

# Admin Authentication (set these as secrets in production!)
# ADMIN_USERNAME = ""  # Use `wrangler secret put ADMIN_USERNAME`
# ADMIN_PASSWORD = ""  # Use `wrangler secret put ADMIN_PASSWORD`
